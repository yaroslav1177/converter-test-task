<header class="p-4 bg-gray-800 text-white flex items-center justify-between">
  <h1 class="text-xl font-bold">Currency Converter</h1>

  <div class="flex gap-4">
    <ng-container>
      <p *ngIf="usdToUah">USD to UAH: {{ usdToUah | number: '1.2-2' }}</p>
      <p *ngIf="eurToUah">EUR to UAH: {{ eurToUah | number: '1.2-2' }}</p>
    </ng-container>

  </div>
</header>
