<mat-toolbar color="primary" class="p-4">
  <span class="text-xl font-bold">Currency Converter</span>
  <span class="flex gap-4 ml-auto text-black">
    <ng-container>
      <mat-card *ngIf="usdToUah" class="p-2">
        <p>USD to UAH: {{ usdToUah | number : "1.2-2" }}₴</p>
      </mat-card>
      <mat-card *ngIf="eurToUah" class="p-2">
        <p>EUR to UAH: {{ eurToUah | number : "1.2-2" }}₴</p>
      </mat-card>
    </ng-container>
  </span>
</mat-toolbar>
